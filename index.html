<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="imgs/cb-logo.png">

    <link href="https://fonts.googleapis.com/css?family=Comfortaa|Raleway&display=swap" rel="stylesheet">
    
    <title>Cyan bank</title>
</head>
<body>
    <h1 class="logo-title"><img src="imgs/cyan-bank.svg" alt="Cyan bank" class="logo-img"></h1>
    <section class="container">
        <section class="content">
            <h1 class="conta-title">Conta</h1>
            <p id="numconta"></p>
            <p id="saldo" onclick="UInterface.showSaldo()">Mostrar saldo</p>
            <p class="input-value"><span class="before-value">R$</span><input type="text" id="value"></p>
            <p class="deposito-min">Deposito m√≠nimo: R$50,00</p>
            <input type="button" value="Sacar" id="saque" onclick="UInterface.realizarSaque();" class="button">
            <input type="button" value="Depositar" id="depositar" onclick="UInterface.realizarDeposito();" class="button">
            <input type="button" value="Pagar boleto" id="boleto" onclick="UInterface.pagarBoleto();" class="button"><br>
            <span id="alert"></span>
            <p><input type="button" value="Mostrar extrato" id="extrato-button" onclick="UInterface.mostrarExtrato();" class="button"></p> 
            <div id="transactions-div">
                <table id="transactions-table"></table>
            </div>    
        </section>    
    </section>
    <footer class="footer">
        <p>A product by Hya corp.</p>
    </footer>
</body>
<script src="js/boleto.js"></script>
<script src="js/conta.js"></script>
<script src="js/interface.js"></script>
<script src="js/main.js"></script>
</html>
